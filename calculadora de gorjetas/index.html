<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculadora de gorjetas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
     <div class="calculadora">
      <h3>conta</h3>
      <input type="number" placeholder="$" class="input" id="conta">
      <div>
        <h3>selecionar porcentagem</h3>
         <div id="containergrid">
          <div id="5">5%</div>  <div id="25">25%</div>  <div id="10">10%</div>
          <div id="50">50%</div>  <div id="15">15%</div>  <input type="number" placeholder="Custom" id="custom">
         </div>
      </div>
      <h3>numero de pessoas</h3>
         <input type="number" placeholder="pessoas" class="input" id="pessoas">
     </div>
     <div class="results">
       <div>
        <h3 class="text">valor da gorjeta<br><span>/ pessoa</span></h3>
        <span id="parcialresult">$0.00</span>
       </div>
       <div>
        <h3 class="text">Total <br> <span>/ pessoa</span></h3>
        <span id="totalresult">$0.00</span>
       </div>
        <input type="button" value="reset" class="btnreset">
     </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
